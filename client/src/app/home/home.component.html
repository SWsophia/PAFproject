<div class="content">
  <div class="container">
    <div class="row" *ngFor="let post of posts | async">
      <div class="blogpost">
        <h3>
          <a type="button" href="/post/{{post.id}}" class="blog-title">{{post.title}}</a>
        </h3>
        <div>
          <i class="fas fa-user" ></i> Post By: <p> {{post.username}}</p>
        </div>
        <p innerHTML="post.content"> </p>
        <div>
          <a type="button" href="/post/{{post.id}}" class="blog-title">Read More</a>
        </div>

      </div>
      <hr>
    </div>
  </div>
</div>
